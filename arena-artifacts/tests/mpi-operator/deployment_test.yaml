suite: Test mpi operator deployment

templates:
- charts/mpi/templates/operator-dp.yaml

release:
  name: arena-artifacts
  namespace: arena-system

set:
  mpi:
    enabled: true

tests:
- it: Should add tolerations if `global.tolerations` is set
  set:
    global:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule

- it: Should add tolerations if `mpi.tolerations` is set
  set:
    mpi:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule

- it: Should add tolerations if both `global.tolerations` and `mpi.tolerations` are set
  set:
    global:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
    mpi:
      tolerations:
      - key: key3
        operator: Equal
        value: value3
        effect: NoSchedule
      - key: key4
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
      - key: key3
        operator: Equal
        value: value3
        effect: NoSchedule
      - key: key4
        operator: Exists
        effect: NoSchedule
