apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app: cron-operator
    {{- include "arena.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: cron-operator
      {{- include "arena.labels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: cron-operator
        {{- include "arena.labels" . | nindent 8 }}
    spec:
      containers:
      - name: cron
        image: {{ include "arena.imagePrefix" . }}/{{ .Values.image }}:{{ .Values.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args: 
        - --workloads=Cron
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- if .Values.useHostTimezone }}
        volumeMounts:
        - name: volume-localtime
          mountPath: /etc/localtime
          readOnly: true
        {{- end }}
      {{- if .Values.useHostTimezone }}
      volumes:
      - name: volume-localtime
        hostPath: 
          path: /etc/localtime
      {{- end }}
      nodeSelector:
        {{- include "arena.nodeSelector" . | nindent 8 }}
        {{- include "arena.nonEdgeNodeSelector" . | nindent 8 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  kustomize.component: tf-job-operator
                  {{- include "arena.labels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
      tolerations:
      {{- include "arena.tolerateNonEdgeNodeSelector" . | nindent 6 }}
      serviceAccountName: cron-operator
