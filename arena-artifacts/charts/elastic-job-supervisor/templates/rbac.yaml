
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elastic-job-supervisor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arena.labels" . | nindent 4 }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-job-supervisor
  labels:
    {{- include "arena.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - events
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubeflow.org
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - kai.alibabacloud.com
  resources:
  - '*'
  verbs:
  - '*'

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-job-supervisor
  labels:
    {{- include "arena.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elastic-job-supervisor
subjects:
- kind: ServiceAccount
  name: elastic-job-supervisor
  namespace: {{ .Release.Namespace }}
