apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tf-operator.clusterRoleBinding.name" . }}
  labels:
    {{- include "tf-operator.labels" . | nindent 4 }}
  annotations:
    {{- include "tf-operator.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tf-operator.clusterRole.name" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "tf-operator.serviceAccount.name" . }}
  namespace: {{ .Release.Namespace }}
