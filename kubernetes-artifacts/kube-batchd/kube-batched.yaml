---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-batchd
  namespace: arena-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: system:kube-batchd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:kube-batchd
subjects:
- kind: ServiceAccount
  name: kube-batchd
  namespace: arena-system
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    component: kube-batchd
    tier: control-plane
  name: kube-batchd
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  namespace: arena-system
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        component: kube-batchd
        tier: control-plane
        version: second
    spec:
      serviceAccountName: kube-batchd
      hostNetwork: true
      hostPID: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        operator: Exists
        key: node.cloudprovider.kubernetes.io/uninitialized
      nodeSelector:
         node-role.kubernetes.io/master: ""
      containers:
      - command:
        - /bin/sh
        - -c
        - touch /tmp/healthy; /opt/kube-batchd --logtostderr --v 5 --scheduler-name kube-batchd; rm -f /tmp/healthy
        image: registry.cn-zhangjiakou.aliyuncs.com/kube-ai/kube-batchd:v0.1
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        name: kube-second-scheduler
        resources:
          requests:
            cpu: '0.1'
