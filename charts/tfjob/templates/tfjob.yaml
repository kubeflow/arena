apiVersion: "kubeflow.org/v1"
kind: "TFJob"
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "tfjob.name" . }}
    chart: {{ template "tfjob.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    createdBy: "TFJob"
spec:
{{- if .Values.cleanPodPolicy }}
{{- if eq "None" $cleanPodPolicy }}
  cleanPodPolicy: None
{{- end }}
{{- if eq "Running" $cleanPodPolicy }}
  cleanPodPolicy: Running
{{- end }}
{{- end }}
  tfReplicaSpecs:
{{- if (gt (int .Values.ps) 0) -}}
    PS:
      replicas: {{ .Values.ps }}
      restartPolicy: Never
      template:
        metadata:
          labels:
            app: {{ template "tfjob.name" . }}
            chart: {{ template "tfjob.chart" . }}
            release: {{ .Release.Name }}
            heritage: {{ .Release.Service }}
            createdBy: "TFJob"
        annotations:
        {{- range $key, $value := .Values.annotations }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
        spec:
          {{- if ne (len $tfNodeSelectors.PS) 0 }}
          nodeSelector:
          {{- range $nodeKey,$nodeVal := $tfNodeSelectors.PS }}
            {{ $nodeKey }}: "{{ $nodeVal }}"
          {{- end }}
          {{- end }}
          {{- if ne (len .Values.tolerations) 0 }}
          tolerations:
          {{- range $tolerationKey := .Values.tolerations }}
            {{- if eq $tolerationKey "all" }}
            - operator: "Exists"
            {{- else }}
            - key: "{{ $tolerationKey }}"
              operator: "Exists"
            {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.priorityClassName }}
          priorityClassName: {{ .Values.priorityClassName }}
          {{- end }}
          {{- if (gt (int .Values.ps) 0) -}}
          {{- if .Values.hasGangScheduler }}
          {{- if .Values.enableGangScheduler }}
          schedulerName: {{ .Values.schedulerName }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.binpack }}
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchExpressions:
                      - key: release
                        operator: In
                        values:
                          - "{{ .Release.Name }}"
                      - key: group-name
                        operator: In
                        values:
                          - "kubeflow.org"
              - weight: 60
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchExpressions:
                      - key: tf-replica-type
                        operator: In
                        values:
                          - worker
              - weight: 30
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchExpressions:
                      - key: tf-replica-type
                        operator: In
                        values:
                          - ps      
          {{- end }}
          {{- if .Values.useHostNetwork }}
          {{- if not .Values.useENI }}
          hostNetwork: {{ .Values.useHostNetwork }}
          dnsPolicy: ClusterFirstWithHostNet
          {{- end }}
          {{- end }}
          {{- if .Values.useHostPID }}
          hostPID: {{ .Values.useHostPID }}
          {{- end }}
          {{- if .Values.useHostIPC }}
          hostIPC: {{ .Values.useHostIPC }}
          {{- end }}
          {{- if .Values.enablePodSecurityContext }}
          {{- if .Values.isNonRoot}}
          securityContext:
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
            supplementalGroups:
              {{- range $group := .Values.podSecurityContext.supplementalGroups }}
              - {{ $group -}}
              {{ end }}
          {{- end }}
          {{- end }}
          volumes:
            {{- if .Values.syncMode }}
            - name: code-sync
              emptyDir: {}
            {{- end}}
            {{- if .Values.nvidiaPath }}
            - hostPath:
                path: "{{ .Values.nvidiaPath }}"
              name: nvidia
            {{- end }}
            {{- if .Values.dataset }}   
            {{- range $pvcName, $destPath := .Values.dataset }}
            - name: "{{ $pvcName }}"
