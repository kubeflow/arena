            {{- end }}
            {{- if eq .Values.syncMode "git" }}
            image: "{{ .Values.gitImage }}"
            {{- end }}
            {{- end }}
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            {{- if eq "rsync" $syncMode }}
            command: ["rsync", "-avP", "{{ .Values.syncSource}}", "/code"]
            {{- end }}
            resources:
              requests:
                {{- if .Values.psCpu }}
                cpu: {{ .Values.psCpu | quote }}
                {{- end}}
                {{- if .Values.psMemory }}
                memory: {{ .Values.psMemory | quote }}
                {{- end}}
              limits:
                {{- if .Values.psCpu }}
                cpu: {{ .Values.psCpu | quote }}
                {{- end}}
                {{- if .Values.psMemory }}
                memory: {{ .Values.psMemory | quote }}
                {{- end}}
            env:
            {{- range $key, $value := .Values.envs }}
              - name: "{{ $key }}"
                value: "{{ $value }}"
            {{- end }}
            {{- if eq "git" $syncMode }}
              - name: GIT_SYNC_REPO
                value: {{ .Values.syncSource}}
              - name: GIT_SYNC_DEST
                value: {{ .Values.syncGitProjectName}}
              - name: GIT_SYNC_ROOT
                value: /code
              - name: GIT_SYNC_ONE_TIME
                value: "true"
            {{- end }}
            volumeMounts:
              - name: code-sync
                mountPath: /code
          {{- end}}
          containers:
            - name: tensorflow
              image: {{ .Values.psImage }}
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              {{- if .Values.workingDir }}
