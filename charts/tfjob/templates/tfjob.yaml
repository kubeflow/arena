              {{- end }}
              {{- if .Values.privileged }}
              securityContext:
                privileged: true
              {{- else if .Values.enableRDMA }}
              securityContext:
                capabilities:
                  add:
                  - IPC_LOCK
              {{- end }}
              resources:             
                requests:
                  {{- if .Values.psCpu }}
                  cpu: {{ .Values.psCpu | quote }}
                  {{- end}}
                  {{- if .Values.psMemory }}
                  memory: {{ .Values.psMemory | quote }}
                  {{- end}}
                  {{- if .Values.enableRDMA }}
                  rdma/hca: "1"
                  {{- end}}
                limits:
                  {{- if .Values.psCpu }}
                  cpu: {{ .Values.psCpu | quote }}
                  {{- end}}
                  {{- if .Values.psMemory }}
                  memory: {{ .Values.psMemory | quote }}
                  {{- end}}
                  {{- if .Values.enableRDMA }}
                  rdma/hca: "1"
                  {{- end}}
              {{- if .Values.psPort }}
              ports:
                - containerPort: {{ .Values.psPort }}
                  name: tfjob-port
              {{- end}}
              command:
                - "sh"
                - "-c"
                - {{ .Values.command }}
              env:        
              {{- range $key, $value := .Values.envs }}
                - name: "{{ $key }}"
                  value: "{{ $value }}"
              {{- end }}
              volumeMounts:
                {{- if .Values.syncMode }}
                {{- if .Values.workingDir }}
                - name: code-sync
                  mountPath: {{ .Values.workingDir }}/code
                {{- else }}
                - name: code-sync
                  mountPath: /code
                {{- end}}
                {{- end}}
                {{- if .Values.dataset }}   
                {{- range $pvcName, $destPath := .Values.dataset }}
                - name: "{{ $pvcName }}"
                  mountPath: "{{ $destPath }}"
                {{- end }}
                {{- end }}
                {{- if $dataDirs }}
                {{- range $dataDirs }}
                - mountPath: {{ .containerPath }}
                  name: {{ .name }}
                {{- end }}
                {{- end }}
{{- end }}
