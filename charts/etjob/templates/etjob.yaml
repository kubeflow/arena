{{- $gpuCount := .Values.gpuCount -}}
{{- $syncMode := .Values.syncMode -}}
{{- $cleanPodPolicy := .Values.cleanPodPolicy -}}
{{- $dataDirs := .Values.dataDirs -}}
apiVersion: kai.alibabacloud.com/v1alpha1
kind: TrainingJob
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "etjob.name" . }}
    chart: {{ template "etjob.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    createdBy: "ETJob"
spec:
  {{- if .Values.cleanPodPolicy }}
  cleanPodPolicy: {{ .Values.cleanPodPolicy }}
  {{- end }}
  etReplicaSpecs:
    launcher:
      replicas: 1
      template:
        metadata:
          name: {{ .Release.Name }}
          labels:
            app: {{ template "etjob.name" . }}
            chart: {{ template "etjob.chart" . }}
            release: {{ .Release.Name }}
            heritage: {{ .Release.Service }}
            createdBy: "ETJob"
            master-pod-name: {{ .Release.Name }}-launcher
            {{- if .Values.podGroupName }}
            pod-group.scheduling.sigs.k8s.io/name: {{ .Values.podGroupName }}
            pod-group.scheduling.sigs.k8s.io/min-available: "{{ .Values.podGroupMinAvailable }}"
            {{- end }}
          {{- if .Values.annotations }}
          annotations:
          {{- range $key, $value := .Values.annotations }}
            {{ $key }}: {{ $value | quote }}
          {{- end }}
          {{- end }}
        spec:
          {{- if ne (len .Values.nodeSelectors) 0 }}
          nodeSelector:
          {{- range $nodeKey,$nodeVal := .Values.nodeSelectors }}
            {{ $nodeKey }}: "{{ $nodeVal }}"
          {{- end }}
          {{- end }}
          {{- if ne (len .Values.tolerations) 0 }}
          tolerations:
          {{- range $tolerationKey := .Values.tolerations }}
          {{- if eq $tolerationKey "all" }}
            - operator: "Exists"
          {{- else }}
            - key: "{{ $tolerationKey }}"
            operator: "Exists"
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.priorityClassName }}
          priorityClassName: {{ .Values.priorityClassName }}
          {{- end }}
          {{- if .Values.useHostNetwork }}
          {{- if not .Values.useENI }}
          hostNetwork: {{ .Values.useHostNetwork }}
          dnsPolicy: ClusterFirstWithHostNet
          {{- end }}
          {{- end }}
          {{- if .Values.useHostPID }}
          hostPID: {{ .Values.useHostPID }}
          {{- end }}
          {{- if .Values.useHostIPC }}
          hostIPC: {{ .Values.useHostIPC }}
          {{- end }}
          {{- if .Values.enablePodSecurityContext }}
          {{- if .Values.isNonRoot}}
          securityContext:
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
            supplementalGroups:
            {{- range $group := .Values.podSecurityContext.supplementalGroups }}
              - {{ $group -}}
            {{ end }}
          {{- end }}
          {{- end }}
          volumes:
          {{- if ne (len .Values.configFiles) 0 }}
          {{- $releaseName := .Release.Name }}
          {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
          - name: {{ $containerPathKey }}
            configMap:
              name: {{ $releaseName }}-{{ $containerPathKey }}
          {{- end }}
          {{- end }}
          {{- if .Values.useTensorboard }}
          {{- if .Values.isLocalLogging }}
          - name: training-logs-volume
            hostPath:
              path: "{{ .Values.hostLogPath }}"
          {{- end }}
          {{- end }}
          {{- if .Values.syncMode }}
          - name: code-sync
            emptyDir: {}
          {{- end }}
          {{- if .Values.dataset }}
          {{- range $pvcName, $destPath := .Values.dataset }}
          - name: "{{ $pvcName }}"
            persistentVolumeClaim:
              claimName: "{{ $pvcName }}"
          {{- end }}
          {{- end }}
          {{- if $dataDirs }}
          {{- range $dataDirs }}
          - name: {{ .name }}
            hostPath:
              path: {{ .hostPath }}
          {{- end }}
          {{- end }}
          {{- if .Values.shmSize }}
          - name: dshm
            emptyDir:
              medium: Memory
              sizeLimit: {{ .Values.shmSize }}
          {{- end }}
          {{- if .Values.syncMode }}
          initContainers:
          - name: init-code
            {{- if .Values.syncImage }}
            image: "{{ .Values.syncImage }}"
            {{- else }}
            {{- if eq .Values.syncMode "rsync" }}
            image: "{{ .Values.rsyncImage }}"
            {{- end }}
            {{- if eq .Values.syncMode "git" }}
            image: "{{ .Values.gitImage }}"
            {{- end }}
            {{- end }}
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            {{- if eq "rsync" $syncMode }}
            command: ["rsync", "-avP", "{{ .Values.syncSource}}", "/code"]
            {{- end }}
            {{- if or .Values.cpu .Values.memory }}
            resources:
              requests:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
              limits:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
            {{- end }}
            env:
            {{- range $key, $value := .Values.envs }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
            {{- if eq "git" $syncMode }}
            - name: GIT_SYNC_REPO
              value: {{ .Values.syncSource}}
            - name: GIT_SYNC_DEST
              value: {{ .Values.syncGitProjectName}}
            - name: GIT_SYNC_ROOT
              value: /code
            - name: GIT_SYNC_ONE_TIME
              value: "true"
            {{- end }}
            volumeMounts:
            - name: code-sync
              mountPath: /code
          {{- end}}
          {{- if ne (len .Values.imagePullSecrets) 0 }}
          imagePullSecrets:
          {{- range $imagePullSecret := .Values.imagePullSecrets }}
          - name: "{{ $imagePullSecret }}"
          {{- end }}
          {{- end }}
          containers:
          - image: "{{ .Values.image }}"
            name: et
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            {{- if .Values.workingDir }}
            workingDir: {{ .Values.workingDir }}
            {{- end }}
            command:
            - "sh"
            - "-c"
            - "{{ .Values.command }}"
            {{- if or .Values.cpu .Values.memory .Values.enableRDMA }}
            resources:
              requests:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
                {{- if .Values.enableRDMA }}
                rdma/hca: "1"
                {{- end}}
              limits:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
                {{- if .Values.enableRDMA }}
                rdma/hca: "1"
                {{- end}}
            {{- end }}
            env:
            {{- if .Values.envs }}
            {{- range $key, $value := .Values.envs }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
            {{- end }}
            {{- if .Values.privileged }}
            securityContext:
              privileged: true
            {{- else if .Values.enableRDMA }}
            securityContext:
              capabilities:
                add:
                - IPC_LOCK
            {{- end }}
            volumeMounts:
            {{- if ne (len .Values.configFiles) 0 }}
            {{- $releaseName := .Release.Name }}
            {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
            {{- $visit := "false" }}
            {{- range $cofigFileKey,$configFileInfo := $configFileInfos }}
            {{- if eq  "false" $visit }}
            - name: {{ $containerPathKey }}
              mountPath: {{ $configFileInfo.containerFilePath }}
            {{- $visit = "true" }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.useTensorboard }}
            {{- if .Values.isLocalLogging }}
            - name: training-logs-volume
              mountPath: {{ .Values.trainingLogdir }}
            {{- end }}
            {{- end }}
            {{- if .Values.syncMode }}
            {{- if .Values.workingDir }}
            - name: code-sync
              mountPath: {{ .Values.workingDir }}/code
            {{- else }}
            - name: code-sync
              mountPath: /code
            {{- end }}
            {{- end }}
            {{- if .Values.dataset }}
            {{- range $pvcName, $destPath := .Values.dataset }}
            - name: "{{ $pvcName }}"
              mountPath: "{{ $destPath }}"
            {{- end }}
            {{- end }}
            {{- if .Values.shmSize }}
            - name: dshm
              mountPath: /dev/shm
            {{- end }}
            {{- if $dataDirs }}
            {{- range $dataDirs }}
            - name: {{ .name }}
              mountPath: {{ .containerPath }}
            {{- end }}
            {{- end }}

    {{- if .Values.workers }}
    worker:
      replicas: {{ .Values.workers }}
      {{- if .Values.maxWorkers }}
      maxReplicas: {{ .Values.maxWorkers }}
      {{- end }}
      {{- if .Values.minWorkers }}
      minReplicas: {{ .Values.minWorkers }}
      {{- end }}
      template:
        metadata:
          name: {{ .Release.Name }}
          labels:
            app: {{ template "etjob.name" . }}
            chart: {{ template "etjob.chart" . }}
            release: {{ .Release.Name }}
            heritage: {{ .Release.Service }}
            createdBy: "ETJob"
          {{- if .Values.annotations }}
          annotations:
          {{- range $key, $value := .Values.annotations }}
            {{ $key }}: {{ $value | quote }}
          {{- end }}
          {{- end }}
        spec:
          {{- if ne (len .Values.nodeSelectors) 0 }}
          nodeSelector:
          {{- range $nodeKey,$nodeVal := .Values.nodeSelectors }}
          {{ $nodeKey }}: "{{ $nodeVal }}"
          {{- end }}
          {{- end }}
          {{- if ne (len .Values.tolerations) 0 }}
          tolerations:
          {{- range $tolerationKey := .Values.tolerations }}
          {{- if eq $tolerationKey "all" }}
          - operator: "Exists"
          {{- else }}
          - key: "{{ $tolerationKey }}"
            operator: "Exists"
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.priorityClassName }}
          priorityClassName: {{ .Values.priorityClassName }}
          {{- end }}
          {{- if .Values.useHostNetwork }}
          {{- if not .Values.useENI }}
          hostNetwork: {{ .Values.useHostNetwork }}
          dnsPolicy: ClusterFirstWithHostNet
          {{- end }}
          {{- end }}
          {{- if .Values.useHostPID }}
          hostPID: {{ .Values.useHostPID }}
          {{- end }}
          {{- if .Values.useHostIPC }}
          hostIPC: {{ .Values.useHostIPC }}
          {{- end }}
          {{- if .Values.enablePodSecurityContext }}
          {{- if .Values.isNonRoot}}
          securityContext:
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
            supplementalGroups:
            {{- range $group := .Values.podSecurityContext.supplementalGroups }}
              - {{ $group -}}
            {{ end }}
          {{- end }}
          {{- end }}
          volumes:
          {{- if ne (len .Values.configFiles) 0 }}
          {{- $releaseName := .Release.Name }}
          {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
          - name: {{ $containerPathKey }}
            configMap:
              name: {{ $releaseName }}-{{ $containerPathKey }}
          {{- end }}
          {{- end }}
          {{- if .Values.useTensorboard }}
          {{- if .Values.isLocalLogging }}
          - name: training-logs-volume
          hostPath:
            path: "{{ .Values.hostLogPath }}"
          {{- end }}
          {{- end }}
          {{- if .Values.nvidiaPath }}
          - name: nvidia
            hostPath:
              path: "{{ .Values.nvidiaPath }}"
          {{- end }}
          {{- if .Values.syncMode }}
          - name: code-sync
            emptyDir: {}
          {{- end }}
          {{- if .Values.dataset }}
          {{- range $pvcName, $destPath := .Values.dataset }}
          - name: "{{ $pvcName }}"
            persistentVolumeClaim:
              claimName: "{{ $pvcName }}"
          {{- end }}
          {{- end }}
          {{- if $dataDirs }}
          {{- range $dataDirs }}
          - name: {{ .name }}
            hostPath:
              path: {{ .hostPath }}
          {{- end }}
          {{- end }}
          {{- if .Values.shmSize }}
          - name: dshm
            emptyDir:
              medium: Memory
              sizeLimit: {{ .Values.shmSize }}
          {{- end }}
          {{- if .Values.syncMode }}
          initContainers:
          - name: init-code
            {{- if .Values.syncImage }}
            image: "{{ .Values.syncImage }}"
            {{- else }}
            {{- if eq .Values.syncMode "rsync" }}
            image: "{{ .Values.rsyncImage }}"
            {{- end }}
            {{- if eq .Values.syncMode "git" }}
            image: "{{ .Values.gitImage }}"
            {{- end }}
            {{- end }}
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            {{- if eq "rsync" $syncMode }}
            command: ["rsync", "-avP", "{{ .Values.syncSource}}", "/code"]
            {{- end }}
            {{- if or .Values.cpu .Values.memory }}
            resources:
              requests:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
              limits:
                {{- if .Values.cpu }}
                cpu: {{ .Values.cpu | quote }}
                {{- end }}
                {{- if .Values.memory }}
                memory: {{ .Values.memory | quote }}
                {{- end }}
            {{- end }}
            env:
            {{- range $key, $value := .Values.envs }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
            {{- end }}
            {{- if eq "git" $syncMode }}
            - name: GIT_SYNC_REPO
              value: {{ .Values.syncSource}}
            - name: GIT_SYNC_DEST
              value: {{ .Values.syncGitProjectName}}
            - name: GIT_SYNC_ROOT
              value: /code
            - name: GIT_SYNC_ONE_TIME
              value: "true"
            {{- end }}
            volumeMounts:
            - name: code-sync
              mountPath: /code
          {{- end }}
          {{- if ne (len .Values.imagePullSecrets) 0 }}
          imagePullSecrets:
          {{- range $imagePullSecret := .Values.imagePullSecrets }}
          - name: "{{ $imagePullSecret }}"
          {{- end }}
          {{- end }}
          containers:
            - image: "{{ .Values.image }}"
              name: et
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              {{- if .Values.workingDir }}
              workingDir: {{ .Values.workingDir }}
              {{- end }}
              resources:
                requests:
                  {{- if gt (int $gpuCount) 0}}
                    {{- if .Values.nvidiaPath }}
                    alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                    {{- else }}
                    nvidia.com/gpu: {{ $gpuCount | quote }}
                    {{- end }}
                    {{- end }}
                    {{- if .Values.cpu }}
                    cpu: {{ .Values.cpu | quote }}
                    {{- end }}
                    {{- if .Values.memory }}
                    memory: {{ .Values.memory | quote }}
                    {{- end }}
                    {{- if .Values.enableRDMA }}
                    rdma/hca: "1"
                    {{- end}}
                limits:
                  {{- if gt (int $gpuCount) 0}}
                    {{- if .Values.nvidiaPath }}
                    alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                    {{- else }}
                    nvidia.com/gpu: {{ $gpuCount | quote }}
                    {{- end }}
                    {{- end }}
                    {{- if .Values.cpu }}
                    cpu: {{ .Values.cpu | quote }}
                    {{- end }}
                    {{- if .Values.memory }}
                    memory: {{ .Values.memory | quote }}
                    {{- end }}
                    {{- if .Values.enableRDMA }}
                    rdma/hca: "1"
                    {{- end}}
              env:
              {{- if .Values.envs }}
              {{- range $key, $value := .Values.envs }}
              - name: "{{ $key }}"
                value: "{{ $value }}"
              {{- end }}
              {{- end }}
              {{- if .Values.privileged }}
              securityContext:
                privileged: true
              {{- else if .Values.enableRDMA }}
              securityContext:
                capabilities:
                  add:
                    - IPC_LOCK
              {{- end }}
              volumeMounts:
              {{- if ne (len .Values.configFiles) 0 }}
              {{- $releaseName := .Release.Name }}
              {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
              {{- $visit := "false" }}
              {{- range $cofigFileKey,$configFileInfo := $configFileInfos }}
              {{- if eq  "false" $visit }}
