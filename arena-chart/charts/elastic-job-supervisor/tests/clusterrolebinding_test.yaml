suite: Test elastic-job-supervisor ClusterRoleBinding

templates:
- clusterrolebinding.yaml

release:
  name: elastic-job-supervisor
  namespace: elastic-job-supervisor

tests:
- it: Should create ClusterRoleBinding by default
  asserts:
  - containsDocument:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      name: elastic-job-supervisor
  - equal:
      path: roleRef
      value:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: elastic-job-supervisor
  - contains:
      path: subjects
      content:
        kind: ServiceAccount
        name: elastic-job-supervisor
        namespace: elastic-job-supervisor

- it: Should add extra labels if `labels` is set
  set:
    labels:
      key1: value1
      key2: value2
  asserts:
  - equal:
      path: metadata.labels["key1"]
      value: value1
  - equal:
      path: metadata.labels["key2"]
      value: value2

- it: Should add extra annotations if `annotations` is set
  set:
    annotations:
      key1: value1
      key2: value2
  asserts:
  - equal:
      path: metadata.annotations["key1"]
      value: value1
  - equal:
      path: metadata.annotations["key2"]
      value: value2
