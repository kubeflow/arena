apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gpu-exporter.daemonSet.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gpu-exporter.labels" . | nindent 4 }}
  annotations:
    {{- include "gpu-exporter.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "gpu-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gpu-exporter.labels" . | nindent 8 }}
      annotations:
        {{- include "gpu-exporter.annotations" . | nindent 8 }}
    spec:
      containers:
      - name: gpu-exporter
        image: {{ include "gpu-exporter.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy | default "IfNotPresent" }}
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        ports:
        - containerPort: 9445
          name: http-metrics
          protocol: TCP
        {{- with .Values.resources }}
        resources:
          {{- . | toYaml | nindent 10 }}
        {{- end }}
        securityContext:
          privileged: true
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: File
      hostPID: true
      nodeSelector:
        {{- include "gpu-exporter.nodeSelector" . | nindent 8 }}
      tolerations:
      {{- include "gpu-exporter.tolerations" . | nindent 6 }}
      restartPolicy: Always
